<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>The DOM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/page-icon.png">
</head>
<body>
    <header class="container">
        <h1>Task List</h1>
    </header>

    <main class="container">
        <!--the form element begins a new form, which can contain a set of related inputs and buttons-->
        <form id="new-task-form">
            <!--form-group is a Bootstrap style class-->
            <div class="form-group">
                <!--using the style class "sr-only" makes this label hidden, but still readable by a screen reader-->
                <label for="new-task-title" class="sr-only">New Task Title</label>
                <!--an input control creates a box into which users can type-->
                <input type="text" 
                    class="form-control"
                    id="new-task-title"
                    placeholder="what do you need to do?"
                    required
                    autofocus>
            </div>
            <div class="form-group">
                <!--button type="submit" creates a submit button,
                which will trigger the form's submit event when clicked.
                note the aria-label attribute, which tells screen readers what this button does,
                as the face of the button is a glyphicon (like FontAwesome icons, but built-in to Bootstrap)-->
                <button type="submit" class="btn btn-primary" aria-label="create new task">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </form>
        
        <!--empty unordered list element, to which we will add <li> elements via JavaScript-->
        <ul id="tasks">
        </ul>

    </main>

    <script src="js/tasks.js"></script>
</body>
</html>
